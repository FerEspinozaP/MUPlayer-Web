<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <script src="public\Fonts\Quicksand-VariableFont_wght.ttf"></script>
</head>

<body>

  <div class="container">
    <div class="music-player">
      <div class="player">
        <img src="public\MUPlayer-Img" alt="Record" class="record">
        <h2 id="title">Song Name</h2>
        <div class="slidecontainer">
           <i class="fas fa-volume-down"></i>
           <input type="range" min="0" max="100" value="50" class="slider">
           <i class="fas fa-volume-up"></i>
        </div>
        <div class="controls">
            <button class="previous" id="previous"><i class="fas fa-step-backward"></i></button>
            <button class="play-pause" id="play-pause"><i class="fas fa-play"></i></button>
            <button class="next" id="next"><i class="fas fa-step-forward"></i></button>
        </div>
      </div>
      <div class="playlist">
        <h2>Playlist</h2>
          <ul class="song-list">

          </ul>

      </div>
    </div>

  </div>

  <scrip src="script.js">
  </scrip>
</body>

</html>
